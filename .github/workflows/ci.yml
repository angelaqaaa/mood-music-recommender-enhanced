name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format-checking:
    name: Code Quality & Formatting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy

    - name: Format with Black
      run: black --check src/ tests/

    - name: Sort imports with isort
      run: isort --check-only src/ tests/

    - name: Lint with flake8
      run: flake8 src/ tests/

    - name: Type check with mypy
      run: mypy src/

    - name: Check for TODO/FIXME comments
      run: |
        # Count TODOs and FIXMEs for awareness
        TODO_COUNT=$(grep -r "TODO\|FIXME" src/ tests/ --include="*.py" | wc -l || echo "0")
        echo "Found $TODO_COUNT TODO/FIXME comments"
        if [ "$TODO_COUNT" -gt 10 ]; then
          echo "WARNING: High number of TODO/FIXME comments ($TODO_COUNT)"
        fi

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit "safety>=2.0.0,<4.0.0"

    - name: Run Bandit security linter
      run: bandit -r src/ -f json -o bandit-report.json || true

    - name: Check dependencies for vulnerabilities
      run: safety check --json --output safety-report.json || true

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Test with pytest
      run: pytest --cov=src/musicrec --cov-report=xml --timeout=300 --maxfail=5

    - name: Integration test - Start application
      run: |
        # Test that the application starts without errors
        timeout 30s python -m src.musicrec.main --sample --port 8099 &
        sleep 10
        curl -f http://localhost:8099 || exit 1
        echo "Application integration test passed"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false